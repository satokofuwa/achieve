<html>
<head>
  <style type="text/css">
    /*"content"というクラスのdiv要素の子要素であるp要素の最後の要素を指定*/
  div.content p:last-child{
    background-color: #00ccff;
  }
  </style>
 </head>
 <body>
    <div class="content">
       <p>晴れ</p>
       <p>雨</p>
       <p>曇り</p>
       <p>雪</p>
    </div>
  </body>
  </html>
